
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car Saviour - Premium Car Service Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #ffd700;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        .table {
            background-color: #2c2c2c;
            color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .table thead {
            background-color: #ffd700;
            color: #1c1c1c;
        }
        .btn-primary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #1c1c1c;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ffea00;
            border-color: #ffea00;
            transform: translateY(-2px);
        }
        .btn-danger {
            background-color: #ff4136;
            border-color: #ff4136;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            transform: translateY(-2px);
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .card-header {
            background-color: #ffd700;
            color: #1c1c1c;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Car Saviour - Premium Service Management</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">Service Records</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <a href="/carservice/add" class="btn btn-primary">Add New Car Service</a>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Car Model</th>
                                <th>Date of Service</th>
                                <th>Next Date for Service</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="carService : ${carServices}">
                                <td th:text="${carService.id}"></td>
                                <td th:text="${carService.carmodel}"></td>
                                <td th:text="${#temporals.format(carService.date_of_service, 'dd-MM-yyyy')}"></td>
                                <td th:text="${#temporals.format(carService.next_date_for_service, 'dd-MM-yyyy')}"></td>
                                <td>
                                    <a th:href="@{'/carservice/delete/' + ${carService.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this record?')">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
