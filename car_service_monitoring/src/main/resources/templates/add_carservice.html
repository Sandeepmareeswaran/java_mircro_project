<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Saviour - Premium Car Service Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ffd700;
            border-color: #ffd700;
            color: #1c1c1c;
        }
        .btn-primary:hover {
            background-color: #ffea00;
            border-color: #ffea00;
            color: #1c1c1c;
        }
    </style>
</head>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car Service</title>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Add New Car Service</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/carservice/add}" th:object="${carService}" method="post">
                            <div class="mb-3">
                                <label for="carmodel" class="form-label">Car Model:</label>
                                <input type="text" class="form-control" id="carmodel" th:field="*{carmodel}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="date_of_service" class="form-label">Date of Service:</label>
                                <input type="date" class="form-control" id="date_of_service" th:field="*{date_of_service}" required/>
                            </div>
                            <div class="mb-3">
                                <label for="next_date_for_service" class="form-label">Next Date for Service:</label>
                                <input type="date" class="form-control" id="next_date_for_service" th:field="*{next_date_for_service}" required/>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <a href="/carservice" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
